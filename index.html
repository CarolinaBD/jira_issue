<html>
<head>
 <style type="text/css">
 body {
            display: flex;
            justify-content: center;
          
        }
.atlwdg-popup {
    background: white;
    border: 1px solid #ccc;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    z-index: 10000011;
    border-radius: 5px;
    background-clip: padding-box;
    overflow: hidden;
    width: 610px !important;
    height: 0;
    max-height: calc(100% - 100px);
      }
#myCustomTrigger {
         outline: transparent;
    position: relative;
    font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    font-size: 16px;
    font-weight: 400;
    border: 1px solid rgb(31, 81, 63);
    border-radius: 2px;
    box-sizing: border-box;
    cursor: pointer;
    display: inline-block;
    padding: 0px 20px;
    text-decoration: none;
    text-align: center;
    min-width: 80px;
    height: 40px;
    background-color: rgb(31, 81, 63);
    color: rgb(255, 255, 255);
    max-width: 100%;
    vertical-align: top;
    user-select: none;
        }
    </style></head>
<body>
   
    <button id="myCustomTrigger" type="button">SUBMIT a WCDT Jira Enhacement Ticket</button>

  
<script type="text/javascript" src="https://acushnetcompany.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-vg1gsr/b/7/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=9fe95300"></script>

    <script type="text/javascript">window.ATL_JQ_PAGE_PROPS =  {
	"triggerFunction": function(showCollectorDialog) {
		//Requires that jQuery is available! 
		jQuery("#myCustomTrigger").click(function(e) {
			e.preventDefault();
			showCollectorDialog();
		});
	}};</script>

 
</body>
</html>
